@if (bestBook) {
<div class="best-book">
	<div class="best-book__data">
		<h4 class="best-book__heading">Best book:</h4>
		<span class="best-book__item">
			"{{ bestBook.title }}", <br />
			{{ bestBook.author }}
		</span>
		<span class="best-book__item"> Rating: {{ bestBook.rating }} </span>
	</div>
	<picture class="best-book__cover">
		<img [src]="bestBook.cover" alt="Best book cover" class="best-book__image" />
	</picture>
</div>
}
