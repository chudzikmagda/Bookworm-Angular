@if (quote$ | async; as quote) {
<section class="section section--motivational-quote" [id]="SECTION_NAME.MOTIVATIONAL_QUOTE">
	<div class="quote">
		<blockquote>
			<h3 class="quote__paragraph">
				{{ quote.content }}
			</h3>
		</blockquote>
		<figcaption class="quote__author">— {{ quote.author }} —</figcaption>
	</div>
</section>

}
