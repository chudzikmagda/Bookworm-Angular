<form [formGroup]="searchForm" class="search-bar-form">
	<c-input
		type="search"
		placeholder="Search for any book or author ..."
		class="search-bar-form__input"
		formControlName="input"></c-input>
	<c-button
		[variant]="BUTTON_VARIANT.ICON"
		class="search-bar-form__btn"
		[disabled]="!searchForm.valid"
		(click)="onSearchBtnClick()"
		(keyup.enter)="onSearchBtnClick()"
		><i class="fa-solid fa-magnifying-glass"></i
	></c-button>
</form>
