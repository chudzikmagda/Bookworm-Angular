<section
	*ngIf="booksToDisplay$ | async as books"
	class="section section--books"
	[id]="sectionName.BookList">
	<c-search-bar
		[books]="books"
		(filteredBook)="onSearchBook($event)"></c-search-bar>
	<c-table [books]="books" (deleteBook)="onDeleteBook($event)"></c-table>
	<c-pagination
		[currentPage]="currentPage"
		[totalPages]="totalPages"
		(goToPage)="onPageChange($event)"
		(nextPage)="onPageChange($event, 1)"
		(prevPage)="onPageChange($event, -1)"></c-pagination>
</section>
