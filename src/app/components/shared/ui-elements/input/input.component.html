<div class="input-wrapper">
	<label class="input-label">{{ label }}</label>
	<input
		[type]="type || 'type'"
		[value]="value"
		[placeholder]="placeholder"
		[disabled]="disabled"
		[required]="required"
		(input)="onChange(input.value)"
		(blur)="onTouched()"
		class="input"
		[class]="class"
		#input />
</div>
