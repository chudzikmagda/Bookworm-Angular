<div [@slideInOut] class="dialog-wrapper">
	<dialog open [ngClass]="setClasses()">
		<div class="dialog__close">
			<c-button [variant]="BUTTON_VARIANT.ICON" (click)="closeDialog()">
				<i class="fa-solid fa-xmark"></i>
			</c-button>
		</div>
		<div class="dialog__content">
			<ng-content></ng-content>
		</div>
	</dialog>
</div>

<div [@fadeInOut] class="dialog-bg"></div>
